options {
    directory "/var/named";
    recursion no;              // if this is an auth-only server
    allow-recursion { none; }; // tighten if resolver
    allow-transfer { none; };
    dnssec-validation yes;
    minimal-responses yes;
    version "not disclosed";
    rate-limit { responses-per-second 10; }; // if supported
    listen-on port 53 { any; };
    listen-on-v6 { any; };
    // For resolvers, flip:
    // recursion yes; allow-recursion { 127.0.0.1; 10.0.0.0/8; };
}
